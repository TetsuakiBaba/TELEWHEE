<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./scss/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/chat.css">
    <title>WebRTC Chat</title>

</head>

<body>
    <div class="container">

        <div class="row mt-4">
            <h1 class="display-1 text-muted"><img width="60" class="pb-2" src="logo.png">TELEWHEE</h1>
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-header">
                        Camera
                    </div>
                    <div class="card-body">
                        <div class="position-relative">
                            <video class="img-fluid" style="width:100%" id="remoteVideo" autoplay playsinline controls
                                poster="poster_remote_video.png"></video>
                            <span class="position-absolute top-0 start-0">
                                <video class="" style="width:25%" id="localVideo" autoplay muted playsinline
                                    poster="poster_local_video.png"></video>
                            </span>
                            <span class="badge rounded-pill bg-primary position-absolute top-0 end-0  mt-2 me-2">
                                <span id="remote_video_information"></span>
                                <span id="network_quality"></span>
                                <i class="bi bi-usb-symbol text-danger" onclick="startWhill();"></i>
                            </span>

                        </div>
                        <div class="input-group">
                            <label class="input-group-text">
                                Camera Device(s)
                            </label>
                            <select id="videoInput" class="form-select">
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Chat
                    </div>
                    <div class="card-body">
                        <div id="chat">
                            <div class="input-group mb-3">
                                <input class="form-control" type="text" id="messageInput"
                                    placeholder="Type a message..." />
                                <button class="btn btn-primary" id="sendButton">Send</button>
                            </div>
                            <div id="messages"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/TetsuakiBaba/p5.serial.js/p5.serial.js" type="text/javascript">
    </script>
    <script src="whill_control.js"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
